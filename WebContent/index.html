<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>portal页面 二次登录</title>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/reg.css" />
<script>
			(function (doc, win) {
       		 var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

		        if (!doc.addEventListener) return;
		        win.addEventListener(resizeEvt, recalc, false);
		        doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
		</script>
</head>
<body>
	<div class="main">
		<div id="banner">
			<ul>
				<li class="on"></li>
				<li></li>
				<li></li>
			</ul>
			<div id="banner_list">
				<a href="#" target="_blank"><img src="img/ban1.jpg" width="100%"
					height="100%" /></a> <a href="#" target="_blank"><img
					src="img/ban1.jpg" width="100%" height="100%" /></a> <a href="#"
					target="_blank"><img src="img/ban1.jpg" width="100%"
					height="100%" /></a>
			</div>
		</div>
		<div class="loginwrap">
			<div class="login">
				<form action="" method="">
					<h1>欢迎使用Unite Wi-Fi</h1>
					<div class="phoneinput">
						<input type="tel" id="tel" maxlength="11"
							onkeyup="this.value=this.value.replace(/\D/g,'')"
							value="182 **** 3856" />
					</div>
					<div class="next-validate clearfix">
						<a href="reg.html">切换账号</a>
						<div class="nextloading">
							<input type="submit" id="next"
								onclick="window.open('fogpass.html')" value="登  录" disabled
								class="blue" />
							<!--预加载动画-->
							<div id="loading">
								<div id="loading-center">
									<div id="loading-center-absolute">
										<div class="object" id="object_one"></div>
										<div class="object" id="object_two"></div>
										<div class="object" id="object_three"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="user-prompt">
				<p>新用户可免费试用3小时</p>
			</div>
		</div>
		<div class="copyright">服务支持：176-0002-0002 | 飞讯无限提供计费服务</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/reg.js"></script>
</body>
</html>
